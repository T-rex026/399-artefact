<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="filename" content="history.html">
    <title>Plant My Data - My Redemptions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
        }

        .logo i {
            color: #4a7c59;
        }

        .logout-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: white;
            border: 1px solid #dee2e6;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: #333;
        }

        .logout-btn:hover {
            background: #f8f9fa;
            transform: translateY(-1px);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .breadcrumb-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .breadcrumb a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .breadcrumb a:hover {
            color: #4a7c59;
        }

        .breadcrumb span {
            color: #333;
            font-weight: 500;
        }

        .browse-rewards-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: white;
            border: 1px solid #dee2e6;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: #333;
        }

        .browse-rewards-btn:hover {
            background: #f8f9fa;
            transform: translateY(-1px);
        }

        .page-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .page-icon {
            font-size: 2rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: #666;
            font-size: 0.9rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .stat-content {
            flex: 1;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: #333;
        }

        .stat-icon {
            font-size: 1.5rem;
            color: #ccc;
            margin-left: 1rem;
        }

        .toggle-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: #4a7c59;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            top: 2px;
            right: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle-switch.off {
            background: #ccc;
        }

        .toggle-switch.off::before {
            right: 22px;
        }

        .toggle-label {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .tabs-section {
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            gap: 0;
            border-bottom: 1px solid #e9ecef;
        }

        .tab {
            padding: 1rem 0;
            margin-right: 2rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: #333;
            border-bottom-color: #4a7c59;
        }

        .tab:hover {
            color: #333;
        }

        .content-section {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 4rem 2rem;
            text-align: center;
            margin-bottom: 3rem;
        }

        .empty-message {
            color: #999;
            font-size: 0.9rem;
        }

        .footer-section {
            text-align: center;
            margin-top: 3rem;
        }

        .footer-text {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .switch-account-link {
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        .switch-account-link:hover {
            color: #4a7c59;
            text-decoration: underline;
        }

        @media (max-width: 1200px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .breadcrumb {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            .tab {
                margin-right: 1rem;
                margin-bottom: 0.5rem;
            }
            
            .content-section {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-seedling"></i>
                    Plant My Data
                </div>
            </div>
            <a href="home.html" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Log out
            </a>
        </div>

        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <div class="breadcrumb-nav">
                <a href="seller_dashboard.html">Dashboard</a>
                <span>></span>
                <a href="reward.html">Rewards</a>
                <span>></span>
                <span>My Redemptions</span>
            </div>
            <a href="reward.html" class="browse-rewards-btn">
                <i class="fas fa-gift"></i>
                Browse Rewards
            </a>
        </div>

        <!-- Page Header -->
        <div class="page-header">
            <i class="fas fa-history page-icon"></i>
            <div>
                <h1 class="page-title">My Redemptions</h1>
                <p class="page-subtitle">Track your redeemed codes and rewards.</p>
            </div>
        </div>

        <!-- Statistics Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-content">
                    <div class="stat-label">Total Saved Value</div>
                    <div class="stat-value">$0</div>
                </div>
                <i class="fas fa-dollar-sign stat-icon"></i>
            </div>
            
            <div class="stat-card">
                <div class="stat-content">
                    <div class="stat-label">Active Codes</div>
                    <div class="stat-value">0</div>
                </div>
                <i class="fas fa-check-circle stat-icon"></i>
            </div>
            
            <div class="stat-card">
                <div class="stat-content">
                    <div class="stat-label">Soon to Expire</div>
                    <div class="stat-value">0</div>
                </div>
                <i class="fas fa-exclamation-triangle stat-icon"></i>
            </div>
            
            <div class="stat-card">
                <div class="stat-content">
                    <div class="stat-label">Remind Me</div>
                    <div class="toggle-section">
                        <div class="toggle-switch" onclick="toggleReminder()"></div>
                        <span class="toggle-label">On</span>
                    </div>
                </div>
                <i class="fas fa-clock stat-icon"></i>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs-section">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('active')">Active</div>
                <div class="tab" onclick="switchTab('completed')">Completed</div>
                <div class="tab" onclick="switchTab('expired')">Expired</div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-section">
            <div class="empty-message">No active redemptions.</div>
        </div>

        <!-- Footer -->
        <div class="footer-section">
            <div class="footer-text">Having issues with your redemptions?</div>
            <a href="role.html" class="switch-account-link">Switch account?</a>
        </div>
    </div>

    <script>
        function toggleReminder() {
            const toggle = document.querySelector('.toggle-switch');
            const label = document.querySelector('.toggle-label');
            
            toggle.classList.toggle('off');
            
            if (toggle.classList.contains('off')) {
                label.textContent = 'Off';
            } else {
                label.textContent = 'On';
            }
        }

        function switchTab(tabName) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            
            // Update content based on tab (you can expand this)
            const contentSection = document.querySelector('.empty-message');
            switch(tabName) {
                case 'active':
                    contentSection.textContent = 'No active redemptions.';
                    break;
                case 'completed':
                    contentSection.textContent = 'No completed redemptions.';
                    break;
                case 'expired':
                    contentSection.textContent = 'No expired redemptions.';
                    break;
            }
        }
    </script>
</body>
</html>
